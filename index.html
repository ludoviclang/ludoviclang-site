  <style>
    :root { --bg:#f4f4f9; --card:#fff; --text:#222; --muted:#666; --btn:#0e76a8; --btnh:#0b5c85; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); min-height:100vh; display:grid; place-items:center; padding:24px;
    }
    .card {
      width:min(720px, 92vw); background:var(--card); border-radius:20px; padding:32px;
      box-shadow:0 10px 30px rgba(0,0,0,.08); display:grid; gap:20px; align-items:center;
      grid-template-columns:120px 1fr;
    }
    .avatar { width:120px; height:120px; border-radius:50%; object-fit:cover; }
    h1 { margin:0; font-size:clamp(1.6rem, 3vw, 2rem); color:var(--text); }
    p.role { margin:.25rem 0 1rem; color:var(--muted); }
    .links { display:flex; flex-wrap:wrap; gap:10px; }
    .links a {
      display:inline-block; padding:.6rem 1rem; border-radius:10px; text-decoration:none; color:#fff;
      background:var(--btn); transition:transform .05s ease, background .2s ease;
    }
    .links a:hover { background:var(--btnh); transform:translateY(-1px); }
    @media (max-width:560px){ .card{ grid-template-columns:1fr; text-align:center; } .avatar{ margin:0 auto; } }
    footer { margin-top:18px; text-align:center; color:#999; font-size:.9rem; }
  </style>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de visite - Ludovic Lang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .card h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }
    .card p {
      margin: 0.5rem 0 1.5rem;
      color: #666;
      font-size: 1rem;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      text-decoration: none;
      color: white;
      background: #0077b5;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #005582;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="photo.jpg" alt="Photo de Ludovic Lang">
    <h1>Ludovic Lang</h1>
    <p>Entrepreneur & Cr√©atif</p>
    <div class="links">
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="mailto:ton.email@example.com">Email</a>
    </div>
  </div>
</body>
</html>
